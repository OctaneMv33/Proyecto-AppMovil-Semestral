<ion-content  style="text-align: center;">
  <div class="imagen">
    <img src="../../assets/logo-duoc.png" alt="">
  </div>
  <div class="bienvenida">
    <h1 class="texto" style="text-align: center;">Registra tu usuario </h1>
    <h6 class="texto" style="text-align: center;">Ingrese sus datos para registrar su usuario.</h6>
  </div>
  <br>
  <ion-list class="lista">  
    <form [formGroup]="formRegistro" >
      <!-- Rut -->
      <ion-item class="texto">
        <ion-input maxlength="8" formControlName="rut" labelPlacement="floating" placeholder="12.345.678-9">
          <div slot="label">
            <ion-text class="texto">Rut</ion-text>
          </div>
        </ion-input>
        <br>
        <ion-input maxlength="1" formControlName="dvrut" labelPlacement="floating" placeholder="K">
          <div slot="label">
            <ion-text class="texto">DvRut</ion-text>
          </div>
        </ion-input>
      </ion-item>
  
      <!-- Email -->
      <ion-item class="texto">
        <ion-input type="email" formControlName="email" labelPlacement="floating" placeholder="ejemplo@correo.com">
          <div slot="label">
            <ion-text class="texto">Email</ion-text>
          </div>
        </ion-input>
      </ion-item>
  
      <!-- Contraseña -->
      <ion-item class="texto">
        <ion-input formControlName="contrasena" type="password" labelPlacement="floating" placeholder="**********">
          <div slot="label">
            <ion-text class="texto">Contraseña</ion-text>
          </div>
        </ion-input>
      </ion-item>
  
      <!-- Primer Nombre -->
      <ion-item class="texto">
        <ion-input formControlName="pnombre" labelPlacement="floating" placeholder="Juan">
          <div slot="label">
            <ion-text class="texto">Primer Nombre</ion-text>
          </div>
        </ion-input>
      </ion-item>
  
      <!-- Apellido Paterno -->
      <ion-item class="texto">
        <ion-input formControlName="appaterno" labelPlacement="floating" placeholder="Pérez">
          <div slot="label">
            <ion-text class="texto">Apellido Paterno</ion-text>
          </div>
        </ion-input>
      </ion-item>
  
    </form>
  </ion-list>
  
  <br>
   
  
  <br>
  <ion-button style="margin: 10px;" expand="block" class="botones" color="amarillo-duoc" (click)="registrarUsuario()" type="submit"><b>Registrar</b></ion-button>
  <ion-button style="margin: 10px;" expand="block" class="botones" color="amarillo-duoc" (click)="animarLimpiar()"><b>Limpiar</b></ion-button>
  <br>
  <img src="assets/footer.png" id="iconoAppId">
</ion-content>
