<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title class="titulo">Escaneo de QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escaneo de QR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="detenerEscaneo boton">
    <ion-button id="detenerEscaneoId" (click)="volverHome()" class="botones" color="amarillo-duoc" color="amarillo-duoc" expand="block">
      <ion-icon name="stop-circle-outline" class="margen-der"></ion-icon>
      <b>Detener Escaneo de QR</b>
    </ion-button>
  </div>

  <div class="mensajeQR">
    <h1 class="texto ion-text-center">Escaneando QR</h1>
  </div>
</ion-content>
