<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>


    
<ion-content [fullscreen]="true">
  <br><br>
      <div style="display: flex; justify-content: center;">
        <a href="/login"><img width="200px" [src]="'assets/logo-duoc.png'" alt="Descripción de la imagen"></a>
      </div>
      
  <br><br>

      <ion-list>

      <div class="contraseña">
        <ion-item>
        <ion-input class="shake texto" type="texto"placeholder="Duoc@.cl"  labelPlacement="floating">
        <div slot="label">
          <ion-text class="texto">Email</ion-text>
        </div>
        </ion-input>
      </ion-item>
        <br>
        <ion-item>
        <ion-input class="shake texto" type="password" placeholder="*****" labelPlacement="floating" >
        <div slot="label">
          <ion-text class="texto">Contraseña Nueva</ion-text>
        </div>
        </ion-input>
        </ion-item>
        <br>
        <ion-item>
        <ion-input class="shake texto" type="password" placeholder="*****" labelPlacement="floating" >
        <div slot="label">
          <ion-text class="texto">Repetir contraseña</ion-text>
        </div>
        </ion-input>
        </ion-item>

      </div>

    </ion-list> 


      <br>

      <div style="text-align:center">
        <ion-button class="botones" (click)="mostrarMensajeContrasenaCambiada()" color="amarillo-duoc"><b>Confirmar</b></ion-button>
        <ion-button class="botones"  color="amarillo-duoc"><b>Limpiar campos</b></ion-button>
      </div>
  


      <div id="mensajeCambioContrasena" class="mensaje"></div>
