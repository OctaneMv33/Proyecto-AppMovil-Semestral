<ion-header [translucent]="true">
  <div class="banner">
    <ion-toolbar>
      <ion-title class="ion-text-center titulo" style="color: whitesmoke;">Ver Asistencias</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrado-de-items">
    <ion-button class="botones" color="amarillo-duoc" (click)="home()" style="margin-right: 10px">
      <b>Volver a MenÃº</b>
    </ion-button>
    <ion-button class="botones" color="amarillo-duoc" (click)="obtenerDatos()" type="submit" style="margin-left: 10px">
      <b>Obtener Datos</b>
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let asistencia of datosAsistencia">
      <ion-row>
        <ion-col>{{ asistencia.correo }}</ion-col>
        <ion-col>{{ asistencia.fecha }}</ion-col>
        <ion-col>{{ asistencia.asignatura }}</ion-col>
        <ion-col>{{ asistencia.seccion }}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
