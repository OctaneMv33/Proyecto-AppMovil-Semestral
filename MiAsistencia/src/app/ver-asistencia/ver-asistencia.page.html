<ion-header [translucent]="true">
  <div class="banner">
    <ion-toolbar>
      <ion-title class="ion-text-center" id="tituloVerAsistencia" style="color: whitesmoke;">Ver Asistencias</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrado-de-items">
    <ion-button class="botones" color="amarillo-duoc" [routerLink]="['/home']" style="margin-right: 10px">
      <b>Volver a MenÃº</b>
    </ion-button>
  
  </div>
  <ion-grid>
    <ion-row class="header-row">
      <ion-col class="ion-text-center" size="4"><b>Asignatura</b></ion-col>
      <ion-col class="ion-text-center" size="4"><b>Fecha</b></ion-col>
      <ion-col class="ion-text-center" size="4"><b>Estado</b></ion-col>
    </ion-row>

    <ng-template #noAsistencias>
      <p class="ion-text-center">No hay asistencias</p>
    </ng-template>

    <div *ngIf="datosAsistenciaFiltrados; else noAsistencias">
      <ion-row class="data-row" *ngFor="let asistencia of datosAsistenciaFiltrados">
        <ion-col class="ion-text-center" size="4">{{ asistencia.asignatura }}</ion-col>
        <ion-col class="ion-text-center" size="4">{{ asistencia.fecha }}</ion-col>
        <ion-col class="ion-text-center" size="4">{{ asistencia.estado }}</ion-col>
      </ion-row>
    </div>
    
  </ion-grid>
</ion-content>
