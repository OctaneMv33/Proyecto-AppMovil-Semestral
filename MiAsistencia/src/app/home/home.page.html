<ion-header [translucent]="true">
  <div class="banner">
    <ion-toolbar>
      <ion-title class="ion-text-center" id="tituloHome" style="color: whitesmoke;">
        MiAsistencia
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="logout">
    <ion-button id="logoutId" (click)="salir()" class="botones" color="amarillo-duoc" color="amarillo-duoc" expand="block">
      <ion-icon name="log-out-outline" class="margen-der"></ion-icon>
      <b>Cerrar Sesión</b>
    </ion-button>
  </div>

  <div class="saludo">
    <ion-title class="ion-text-center texto">
      <h1>Bienvenido!</h1> 
        <h3><b>{{nombre}}</b></h3>
    </ion-title>
  </div>
  <div class="contenido">
    <ion-grid > 
      <ion-row class="ion-justify-content-center">
        <ion-button (click)="escanearQR()" class="botones largo" color="amarillo-duoc" style="margin-top: 15px;">
          <ion-icon name="enter-outline" class="margen-der"></ion-icon>
          <b>Registrar Asistencia</b>
        </ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button [routerLink]="['/ver-asistencia']"  class="botones largo" color="amarillo-duoc" style="margin-top: 15px;">
          <ion-icon name="enter-outline" class="margen-der"></ion-icon>
          <b>Ver Asistencias</b>
        </ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button [routerLink]="['/pokemon']" class="botones largo" color="amarillo-duoc" style="margin-top: 15px;">
          <ion-icon name="enter-outline" class="margen-der"></ion-icon>
          <b>Pokemón Sorpresa</b>
        </ion-button>
      </ion-row>
    </ion-grid>
  </div>

  <ion-row class="ion-justify-content-center">
    <ion-button class="botonPararEscaner" color="amarillo-duoc" (click)="stopScan()">
      <ion-icon name="stop-circle-outline" class="margen-der"></ion-icon>
      <b>Parar Escaneo</b>
      </ion-button>
  </ion-row>  

  <div class="imagen">
    <img src="../../assets/icon/homefondo.png" alt="">
  </div>
</ion-content>
